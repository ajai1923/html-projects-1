<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CVOID PAGE</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="covid-container">
      <div>
        <div class="d-flex flex-row">
          <div>
            <h1 class="heading">All you need to know about COVID-19</h1>
            <button class="button">Know more</button>
          </div>

          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png"
          />
        </div>
      </div>
      <!-- ssecond -->

      <div>
        <div class="covid-card d-flex flex-row justify-content-start mt-5">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png"
            class="ml-2"
          />
          <div>
            <h1 class="heading ml-3">COVID-19 Test</h1>
            <p class="paragraph ml-3">
              If you think you have been exposed to novel
              coronavrius(COVID-19)...more
            </p>
          </div>
        </div>
      </div>

      <!-- third -->
      <h1 class="symptoms">Symptoms</h1>
      <div class="main-bg d-flex flex-row">
        <div class="bg-container1">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png"
          />
          <h1 class="sym-head">Dry Cough</h1>
        </div>

        <div class="bg-container2">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png"
          />
          <h1 class="sym-head">High Fever</h1>
        </div>

        <div class="bg-container3">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png"
          />
          <h1 class="sym-head">Headache</h1>
        </div>
      </div>
      <h1 class="symptoms">Videos</h1>
      <div>
        <div class="video-card d-flex flex-row">
          <img
            src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png"
            class="img-videos"
          />
          <div>
            <h1 class="video-heading">To prevent the spread of...</h1>
            <p class="video-para">
              If you think you have been exposed to novel corona virus(COVID-19)
            </p>
            <button class="btn btn-primary">Watch Video</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
